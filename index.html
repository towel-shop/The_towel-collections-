<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>میری پروڈکٹ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f2f2f2;
        }
        .product-card {
            border: 1px solid #ccc;
            padding: 20px;
            width: 300px;
            text-align: center;
            border-radius: 10px;
            background: white;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .product-card img {
            width: 100%;
            border-radius: 10px;
        }
        .product-card h2 {
            font-size: 20px;
            margin: 10px 0;
        }
        .price-old {
            text-decoration: line-through;
            color: grey;
        }
        .price-new {
            font-weight: bold;
            color: #003366;
            font-size: 18px;
        }
        .add-to-cart-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }
        .whatsapp-button {
            display: inline-block;
            margin-top: 20px;
            background-color: #25D366;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>میری پروڈکٹ</h1>

    <div class="product-card">

        <p>

            <span class="price-new">Rs 1450</span>
        </p>
        <button class="add-to-cart-button">Add to Cart</button>
